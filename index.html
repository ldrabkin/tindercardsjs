<!doctype html>

  <head>
    <title>Tindercardsjs demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
      
      body{
        font-family: 'Helvetica-Neue', 'HelveticaNeue', arial, sans-serif;
        color: #434343;
        background-color:#d0d0d0;
      }

      .buttons {
        position: fixed;
        bottom:0;
        padding-bottom:2%;
        left:30%;
        right:30%;
      }

      .reload {
        position:fixed;
        border-radius: 20px;
        height:80%;
        width:80%;
        left:10%;
        top:6%;
        background-color: #666;
        z-index:0;
        
      }

      .reload p {
        font-size: 40px;
        font-weight:bold;
        padding-top:40%;
        text-align:center;
      }

      a .reload p {
        color:white;
      }

      .button  {
        background-color: white;
        display:inline-block;
        padding:6px;
        padding-bottom:2px;
        border-radius: 100%
      }
      .button img {
        width:80px;
        height:80px;
      }
      .l {
        float: right;
      }
      .d {
        float: left;
      }
      
      .tc-card-name{
        font-weight:normal;
      }
      
      #main{
        /*position:relative;
        width:90%;

      }
    </style>
